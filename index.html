<!DOCTYPE html>
<html>
<head>
    <title>Escola de Cursos Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ADD8E6;
            color: #000;
            margin: 0;
            padding: 0;
        }
        .header, .footer {
            background-color: #87CEFA;
            text-align: center;
            padding: 20px;
        }
        .content {
            margin: 15px;
        }
        .menu {
            overflow: hidden;
            background-color: #333;
        }
        .menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#home">Home</a>
        <a href="#courses">Cursos</a>
        <a href="#contact">Contato</a>
    </div>
    <div class="header">
        <h1>Bem-vindo à nossa Escola de Cursos Online</h1>
    </div>
    <div class="content">
        <h2>Nossos Cursos</h2>
        <p>Oferecemos uma variedade de cursos online para ajudá-lo a aprender e crescer.</p>
    </div>
    <div class="footer">
        <p>© 2024 Escola de Cursos Online. Todos os direitos reservados.</p>
    </div>
    <script>
        document.querySelector('.content').addEventListener('click', function() {
            alert('Obrigado por visitar nossa escola de cursos online!');
        });
    </script>
</body>
</html>
